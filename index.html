<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Joe's Hotdog Stand</title>
	<script language="javascript" type="text/javascript">


		var prices = {HotDogs:3.25, FrenchFries:2.00, Drinks:1.50};
		var quantities = {HotDogs:0, FrenchFries:0, Drinks:0};

	</script>
</head>

<body>
	<h1>Menu:</h1>
	<h3>HotDogs: $3.25</h3>
	<form>
		<input type="number" id="hotdogs" min="0" max="100">
	</form>
	<h3>FrenchFries: $2.00</h3>
	<form>
		<input type="number" id="frenchfries" min="0" max="100">
	</form>
	<h3>Drinks: $1.50</h3>
	<form>
		<input type="number" id="drinks" min="0" max="100">
	</br>
</br>
<input type="button" name="order" onclick='get_input(prices, quantities)' value="Order">
</form>
<span id="info1"></span>
</br>
<span id="info2"></span>
</br>
<span id="info3"></span>
</br>
<span id="info4"></span>
</br>
<span id="info5"></span>
</br>
<span id="info6"></span>
</br>
<span id="info7"></span>
</br>
<span id="info8"></span>

<script language="javascript" type="text/javascript"> 


	function get_input(a, b)
	{
		val1 = document.getElementById("hotdogs").value;
		val2 = document.getElementById("frenchfries").value;
		val3 = document.getElementById("drinks").value;

		b.HotDogs = val1;
		b.FrenchFries = val2;
		b.Drinks = val3;

		tot_items= parseInt(val1,10)+parseInt(val2,10)+parseInt(val3,10);

		sum1=a.HotDogs*b.HotDogs;
		sum2=a.FrenchFries*b.FrenchFries;
		sum3=a.Drinks*b.Drinks;
		subtotal=sum1+sum2+sum3;
		var discount = false;
		if (subtotal >= 20) {
			discount_val = subtotal*.10;
			subtotal -= discount_val;
			discount = true;
		}
		tax=.625*subtotal;
		total=subtotal+tax;

		document.getElementById("info1").textContent = "Items Ordered: " + tot_items;
		document.getElementById("info2").textContent = "HotDogs: x" + val1;
		document.getElementById("info3").textContent = "FrenchFries: x" + val2;
		document.getElementById("info4").textContent = "Drinks: x" + val3;
		if (discount == true) {
			discount_val = (Math.round(discount_val * 100) / 100);
			document.getElementById("info5").textContent = "Discount: -$" + discount_val;
		}
		subtotal = (Math.round(subtotal * 100) / 100);
		document.getElementById("info6").textContent = "Subtotal: $" + subtotal;
		tax = (Math.round(tax * 100) / 100);
		document.getElementById("info7").textContent = "Tax: +$" + tax;
		total = (Math.round(total * 100) / 100);
		document.getElementById("info8").textContent = "Total: $" + total;

	}

</script>
</body>
</html>
